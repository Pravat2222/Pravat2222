html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVolution 2024 Registration</title>
  <link href="style3.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>TechVolution 2024 Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="Non-binary">
            <label class="form-check-label" for="nonbinary">Non-binary</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" class="form-control" id="street" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
          <option value="" disabled selected>Select your state</option>
          <option>California</option>
          <option>Texas</option>
          <option>New York</option>
          <!-- Add other states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="form-group">
        <label for="preferences">Event Preferences</label>
        <select class="form-control" id="preferences">
          <option>Workshops</option>
          <option>Networking</option>
          <option>Keynote Speeches</option>
          <!-- Add other preferences as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="diet">Dietary Restrictions</label>
        <textarea class="form-control" id="diet" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="tshirt">T-shirt Size</label>
        <select class="form-control" id="tshirt" required>
          <option value="" disabled selected>Select your size</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XL</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
